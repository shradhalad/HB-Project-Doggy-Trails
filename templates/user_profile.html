{% extends 'base.html' %}
{% block body %}

<form action="/POST_user_profile" class="profile_form" method="post" enctype = "multipart/form-data">
    <h1>User info</h1>

    <div>
        <label>Image:
          <input type="file" id="myFile1" name="user_image" required>
        </label>
      </div>

    <div>
      <label>Name:
        <input type="text" class="form-control" placeholder= "Name" name="user_name" value="Kat" required>
      </label>
    </div>

    <div>
      <label>Location:
        <input type="text" class="form-control" placeholder= "location" name="location" value="san mateo" required>
      </label>
    </div>



    <h1>Doggo's info</h1>

    <div>
    <label>Image:
        <input type="file" id="myFile2" name="dog_image" required>
      </label>
    </div>

    <div>
        <label>Name:
          <input type="text" class="form-control" placeholder= "Name" name="dog_name" value="honey" required>
        </label>
      </div>
    <div>
        <label>Breed:
          <input type="text" class="form-control" placeholder= "Breed" name="breed" value="chihuahua" required>
        </label>
      </div>

      <div>
        <label>Gender:
          <input type="text" class="form-control" placeholder= "Gender" name="gender" value="female" required>
        </label>
      </div>

      <div>
        <label>Age:
          <input type="number" class="form-control" placeholder= "age" name="age" value="2" required>
        </label>
      </div>


    <div>
      <input class="btn" type="submit" value="Submit">
    </div>

{% endblock %}
